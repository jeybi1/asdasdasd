<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Colegio Octavio Murillo</title>
  <link href="assets/img/Escudo.png" rel="icon">
  <link href="assets/img/Escudo.png" rel="apple-touch-icon">
  <link href="/assets/css/formu.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body style="background-color: #343a40; color: white; padding-top: 100px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form class="p-4" style="background-color: #343a40; border-radius: 8px; box-shadow: 0px 0px 10px 0px rgba(255, 255, 255, 0.1);">
                  <h2 class="text-center"><img src="assets/img/Escudo.png" alt="" width="100"></h2>
                  <h3 class="text-center">INICIAR SESION</h3>
                  
                  <div class="form-group">
                        <input id="usuario" type="text" class="form-control" placeholder="Usuario (juan)" style="background-color: #454d55; color: white;">
                    </div>
                    <div class="form-group">
                        <input id="contraseña" type="password" class="form-control" placeholder="Contraseña (123)" style="background-color: #454d55; color: white;">
                    </div>
                    <input onclick="formLogin(event);" type="submit" class="btn btn-success btn-block" value="INGRESAR">
                    <br>
                    <h6 class="text-center"><a href="index.html" style="text-decoration: none" >Volver</a></h6>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
